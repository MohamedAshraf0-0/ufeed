<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let toast of toasts" [ngClass]="'toast-notification toast-' + toast.type" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="toast-icon">
            <i [ngClass]="getIconClass(toast.type)"></i>
        </div>
        <div class="toast-content">
            <div class="toast-title">{{ getTitle(toast.type) }}</div>
            <div class="toast-message">{{ toast.message }}</div>
            <div *ngIf="toast.duration" class="progress-bar">
                <div class="progress" [style.animation-duration.ms]="toast.duration"></div>
            </div>
        </div>
        <button type="button" class="toast-close-btn" (click)="removeToast(toast.id)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
